<body>

    <div class="tasks">

        <div class="container">

            <div class="row">

                <div class="col-md-2">
                    <div class="avatar">

                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Vigilantes</h3>
                    <p>Startup Weekend Palmas</p>
                    <p class="lead">Meu elevator pitch de 120 caracteres (twitter)</p>
                </div>

                <div class="col-md-4">
                    <div class="pull-right">

                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 30%;">
                                30%
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row list">

                <div class="col-md-12">

                    <ul>
                        <li class="completed">
                            <i class="icon fa fa-check"></i>
                            <span>Problema definido!</span>
                            <div class="pull-right">
                                <button class="btn btn-primary btn-sm" type="button">pivotar</button>
                            </div>
                        </li>
                        <li>
                            <i class="icon unchecked"></i>
                            <span>Validação do problema</span>
                        </li>
                        <li>
                            <i class="icon unchecked"></i>
                            <span>Definição da solução</span>
                        </li>
                        <li>
                            <i class="icon unchecked"></i>
                            <span>Definição da solução</span>
                            <div class="inner-panel">
                                <form class="form-inline" role="form">
                                    <span>
                                        solução validada com
                                        <input type="number" class="form-control input-sm" size="6" name="peopleCount" value="0">
                                        pessoas
                                    </span>
                                    <div class="pull-right">
                                        <button class="btn btn-primary btn-sm" type="button">salvar</button>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>

                </div>


            </div>

        </div>

    </div>
