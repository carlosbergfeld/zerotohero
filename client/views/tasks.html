<template name="tasks">
    <div class="tasks">

        <div class="container">

            <div class="row">

                <div class="col-md-2">
                    <div class="avatar">

                    </div>
                </div>

                <div class="col-md-6">
                    {{#with team}}
                        <h3>{{name}}</h3>
                        <p>{{eventName}}</p>
                        <p class="lead">{{pitch}}</p>
                    {{/with}}
                </div>

                <div class="col-md-4">
                    <div class="pull-right">

                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 30%;">
                                30%
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row list">

                <div class="col-md-12">

                    <ul>
                        {{#each tasks}}
                          {{> task}}
                        {{/each}}
                    </ul>

                </div>


            </div>

        </div>

    </div>

</template>

<template name="task">
    {{#if checked}}
        <li class="completed">
            <i class="icon fa fa-check toggle-checked"></i>
            <span>{{text}}</span>
            {{#if hasCounter}}
                <div class="inner-panel">
                    <form class="form-inline" role="form">
                        <span>
                            com
                            <input type="number" class="form-control input-sm" size="6" name="peopleCount" value="0">
                            pessoas
                        </span>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm" type="button">salvar</button>
                        </div>
                    </form>
                </div>
            {{else}}
                <div class="pull-right">
                    <button class="btn btn-primary btn-sm" type="button">pivotar</button>
                </div>
            {{/if}}
        </li>
    {{else}}
        <li>
            <i class="icon unchecked toggle-checked"></i>
            <span>{{text}}</span>
        </li>
    {{/if}}
</template>
